<!-- Topic: Full Registration Form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Registration Form</title>
</head>
<body>

    <h1>User Registration Form</h1>

    <form action="#" method="post">
        
        <!-- Name -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

        <!-- Gender (Radio Buttons) -->
        <p><strong>Gender:</strong></p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- Hobbies (Checkboxes) -->
        <p><strong>Hobbies:</strong></p>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label>

        <input type="checkbox" id="travel" name="hobbies" value="Travel">
        <label for="travel">Travel</label>

        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label><br><br>

        <!-- Country (Select) -->
        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">--Select--</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </select><br><br>

        <!-- Bio (Textarea) -->
        <label for="bio">About You:</label><br>
        <textarea id="bio" name="bio" rows="5" cols="40" placeholder="Write something about yourself..."></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Register">

    </form>

</body>
</html>
