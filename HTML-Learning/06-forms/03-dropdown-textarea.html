<!-- Topic: Dropdown (Select) and Textarea -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select and Textarea Example</title>
</head>
<body>

    <h1>Select Box and Textarea Example</h1>

    <form>

        <!-- Dropdown / Select -->
        <label for="country">Choose your country:</label><br>
        <select id="country" name="country">
            <option value="">--Select--</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="message">Your message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" placeholder="Write your message here..."></textarea><br><br>

        <input type="submit" value="Send">

    </form>

</body>
</html>
