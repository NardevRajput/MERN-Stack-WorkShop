<!-- Topic: Anchor Tag in HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anchor Tag Example</title>
</head>
<body>

    <h1>Using Anchor Tags</h1>

    <p>Visit <a href="https://www.google.com">Google</a>.</p>
    <p>Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia in new tab</a>.</p>

</body>
</html>
