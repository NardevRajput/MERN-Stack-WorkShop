<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
</head>
<body>

    <h1>Student Feedback Survey</h1>
    <p>Please fill out this survey to help us improve your learning experience.</p>

    <form>

        <h2>Personal Information</h2>

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <h2>Course Experience</h2>

        <label for="course">Which course did you attend?</label><br>
        <input type="text" id="course" name="course"><br><br>

        <label>How satisfied were you with the course?</label><br>
        <input type="radio" name="satisfaction" value="very"> Very Satisfied<br>
        <input type="radio" name="satisfaction" value="somewhat"> Somewhat Satisfied<br>
        <input type="radio" name="satisfaction" value="not"> Not Satisfied<br><br>

        <label>Which topics did you find most useful?</label><br>
        <input type="checkbox" name="topic" value="html"> HTML<br>
        <input type="checkbox" name="topic" value="css"> CSS<br>
        <input type="checkbox" name="topic" value="js"> JavaScript<br>
        <input type="checkbox" name="topic" value="react"> React<br><br>

        <label for="suggestions">Any suggestions for improvement?</label><br>
        <textarea id="suggestions" name="suggestions" rows="5" cols="40"></textarea><br><br>

        <input type="submit" value="Submit Survey">

    </form>

</body>
</html>
