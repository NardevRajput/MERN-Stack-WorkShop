<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Player Page</title>
</head>
<body>

    <h1>My Media Collection</h1>
    <p>This page includes audio and video files embedded using only HTML.</p>

    <hr>

    <h2>Sample Audio</h2>
    <p>Enjoy this short audio clip:</p>
    <audio controls>
        <source src="sample-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <hr>

    <h2>Sample Video</h2>
    <p>Watch this sample video clip:</p>
    <video width="480" height="320" controls>
        <source src="sample-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <hr>

    <h2>Note:</h2>
    <p>Make sure to place <strong>sample-audio.mp3</strong> and <strong>sample-video.mp4</strong> files in the same folder as this HTML file.</p>

</body>
</html>
