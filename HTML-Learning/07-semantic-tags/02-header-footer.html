<!-- Topic: Header and Footer Semantic Tags -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header and Footer Example</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>My Personal Blog</h1>
        <p>Learning HTML5 Semantic Tags</p>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Welcome!</h2>
        <p>This is the main content area where the blog posts or articles would appear.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Personal Blog. All rights reserved.</p>
        <p>Contact: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>

</body>
</html>
