<!-- Topic: Bold, Italic, and Underline Text -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bold, Italic, Underline</title>
</head>
<body>

    <h1>Text Formatting: Bold, Italic, Underline</h1>

    <p>This is <b>bold</b> text using &lt;b&gt;.</p>
    <p>This is <i>italic</i> text using &lt;i&gt;.</p>
    <p>This is <u>underlined</u> text using &lt;u&gt;.</p>

</body>
</html>
