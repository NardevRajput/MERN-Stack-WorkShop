<!-- Topic: Superscript, Subscript, Code, Keyboard Input -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superscript, Subscript, Code, Kbd</title>
</head>
<body>

    <h1>Text Formatting: Sup, Sub, Code, Kbd</h1>

    <p>This is x<sup>2</sup> using &lt;sup&gt; (superscript).</p>
    <p>This is H<sub>2</sub>O using &lt;sub&gt; (subscript).</p>
    <p>This is <code>&lt;p&gt;Text&lt;/p&gt;</code> using &lt;code&gt; tag.</p>
    <p>Press <kbd>Ctrl</kbd> + <kbd>S</kbd> to save (using &lt;kbd&gt;).</p>

</body>
</html>
