<!-- Topic: Strong, Emphasis, and Marked Text -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strong, Emphasis, Mark</title>
</head>
<body>

    <h1>Text Formatting: Strong, Em, Mark</h1>

    <p>This is <strong>important</strong> text using &lt;strong&gt;.</p>
    <p>This is <em>emphasized</em> text using &lt;em&gt;.</p>
    <p>This is <mark>highlighted</mark> text using &lt;mark&gt;.</p>

</body>
</html>
