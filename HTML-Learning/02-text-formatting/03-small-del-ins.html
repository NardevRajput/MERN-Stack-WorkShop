<!-- Topic: Small, Deleted, and Inserted Text -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small, Deleted, Inserted</title>
</head>
<body>

    <h1>Text Formatting: Small, Deleted, Inserted</h1>

    <p>This is <small>small</small> text using &lt;small&gt;.</p>
    <p>This is <del>deleted</del> text using &lt;del&gt;.</p>
    <p>This is <ins>inserted</ins> text using &lt;ins&gt;.</p>

</body>
</html>
