<!-- Topic: Video Tag in HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Tag Example</title>
</head>
<body>

    <h1>Play a Video File</h1>

    <!-- Basic Video Player -->
    <video width="500" controls>
        <source src="../assets/videos/Gull, Bird, Water Bird. Free Stock Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
