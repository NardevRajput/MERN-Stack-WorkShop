<!-- Topic: Common HTML Attributes -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Attributes</title>
</head>
<body>

    <h1>Common HTML Attributes</h1>

    <!-- id attribute: unique identifier -->
    <p id="intro">This paragraph has a unique <code>id="intro"</code>.</p>

    <!-- class attribute: used for grouping -->
    <p class="important">This paragraph is part of the <code>class="important"</code>.</p>

    <!-- title attribute: shows tooltip -->
    <p title="I am a tooltip!">Hover over this paragraph to see the <code>title</code> attribute in action.</p>

    <!-- style attribute: inline CSS styling -->
    <p style="color: red; font-weight: bold;">
        This text is styled using the <code>style</code> attribute.
    </p>

    <!-- lang attribute: defines language of content -->
    <p lang="fr">Bonjour! Ceci est un paragraphe en fran√ßais.</p>

</body>
</html>
<!-- 
    The <p> tag is used for paragraphs in HTML.
    The id attribute provides a unique identifier for an element.
    The class attribute groups elements for styling or scripting.
    The title attribute shows additional information on hover.
    The style attribute allows inline CSS styling.
    The lang attribute specifies the language of the content.
