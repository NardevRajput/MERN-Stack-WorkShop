<!-- Topic: Head, Title and Meta Tags in HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title shown in browser tab -->
    <title>HTML Meta & Title Example</title>

    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive behavior on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page description for SEO -->
    <meta name="description" content="This page demonstrates the use of the head, title, and meta tags in HTML.">

    <!-- Author name -->
    <meta name="author" content="Nardev Rajput">

    <!-- Keywords for SEO (not very useful nowadays, but still okay to know) -->
    <meta name="keywords" content="HTML, meta tags, head, title, beginner, web development">
</head>
<body>
    
    <h1>Understanding the Head Section</h1>
    <p>This page demonstrates how the &lt;head&gt;, &lt;title&gt;, and &lt;meta&gt; tags are used in HTML.</p>

</body>
</html>
<!-- 
    The <head> section contains meta-information about the document.
    The <title> tag sets the title of the page, which appears in the browser tab.
    The <meta> tags provide additional information like character set, viewport settings, and SEO-related data.
