<!-- Topic: Merged Cells with rowspan and colspan -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merged Cells</title>
</head>
<body>

    <h1>HTML Table with Merged Cells</h1>

    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>88</td>
            <td>92</td>
        </tr>
    </table>

</body>
</html>
