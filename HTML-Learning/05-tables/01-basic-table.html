<!-- Topic: Basic Table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Table</title>
</head>
<body>

    <h1>Basic HTML Table</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Raj</td>
            <td>Math</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>Science</td>
            <td>85</td>
        </tr>
    </table>

</body>
</html>
