<!-- Topic: Table with Caption -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with Caption</title>
</head>
<body>

    <h1>Table Caption Example</h1>

    <table border="1">
        <caption>Student Marks Table</caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aman</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sneha</td>
        </tr>
    </table>

</body>
</html>
